---
layout: layout.html
pagination:
  data: collections.post
  size: 5
  alias: posts
permalink: 'page/{{ pagination.pageNumber }}/'
---
<div class="container">
    <div class="jumbotron">
        <h3>Candy News Network</h3>
    <!-- Bootstrap List Group -->
    <ul class="list-group">
        {% for post in posts reversed %}
            <li><a href="{{ post.url }}">{{ post.data.date | date: "%m/%d/%y"}} - {{ post.data.title }}</a></li>
        {% endfor %}  
    </ul>
    </div>
</div>
